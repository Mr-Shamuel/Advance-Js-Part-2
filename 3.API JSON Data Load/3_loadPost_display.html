<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load post and Display </title>

    <style>
        .poost{
            color:white;
            background-color: goldenrod;
            border-radius: 12px;
            padding:10px;
            margin: 10px;
            font-family:Georgia, 'Times New Roman', Times, serif ;
        }
    </style>
</head>

<body>

    
    <button onclick="handlePost()">Load post</button>
    <h2>Display Posts </h2>
    <div id="users">

    </div>

    <script>
        
        /// load post

        const handlePost = () => {
            fetch(`https://jsonplaceholder.typicode.com/posts`)
                .then(res => res.json())
                .then(data => disPlayEmail(data))

        }
        const disPlayEmail = (posts) => {
            const divCon = document.getElementById('users');
            
            for (let post of posts) {
                console.log(post )
                 
                const div = document.createElement('div');
                div.classList.add('poost');
                div.innerHTML = `<h2 class="color"> ${post.title}</h2>
                <p>${post.body})</p>`;  
                // div.style.color = 'red';
                divCon.appendChild(div);

            }
        }


    </script>

</body>

</html>
